backend:
  name: git-gateway
  branch: main

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Subtitle, name: subtitle, widget: string, required: false}
          - {label: Image, name: image, widget: image, required: false}
          - {label: Blurb, name: blurb, widget: markdown, required: false}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image, required: false}
          - {label: Body, name: body, widget: markdown}
      - file: "site/content/about/_index.md"
        label: "About"
        name: "About"
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Image, name: image, widget: image, required: false}
          - {label: Heading, name: heading, widget: string, required: false}
          - {label: Description, name: description, widget: markdown, required: false}
     - file: "site/content/providerresources/_index.md"
        label: "Provider Resources"
        name: "Provider Resources"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Provider Resources
            name: Provider Resources
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string, required: false}
              - {label: Text, name: text, widget: text, required: false}
              - {label: Image, name: imageUrl, widget: image, required: false}
     - file: "site/content/communityresources/_index.md"
        label: "Community Resources"
        name: "Community Resources"
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Image, name: image, widget: image, required: false}
          - label: Community Resources
            name: Community Resources
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string, required: false}
              - {label: Text, name: text, widget: text, required: false}
              - {label: Image, name: imageUrl, widget: image, required: false}
